	<!-- Latest compiled and minified CSS Bootstrap -->

	<!-- Optional theme Bootstrap -->

	<!-- Latest compiled and minified JavaScript Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
    <script>
         console.log("Ok, Autobahn loaded", autobahn.version);
    </script>


	</head>



	<body>
		<div class="navbar navbar-default navbar-fixed-top">
	  		<div class="container">
	    		<div class="navbar-header">
	      			<a href="../" class="navbar-brand">Chat app</a>
	      			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
	          		</button>
	        	</div>
		        <div class="navbar-collapse collapse" id="navbar-main">
			  		<ul class="nav navbar-nav">
		            	<li>
		              		<a href="#friends">Friends</a>
		            	</li>
		      		</ul>
		    	</div>
	  		</div>
	    </div>

	    <div class="container">

	    <br><br><br>

		    <div class="col-lg-8"> 
		    	<div class="well">
			    	<form class="form-horizontal">
						<fieldset>
							<legend>Register</legend>

							<div class="form-group">
							  <label for="inputUsername" class="col-lg-2 control-label">Username</label>
							  <div class="col-lg-10">
							    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
							  </div>
							</div>

							<div class="form-group">
							  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
							  <div class="col-lg-10">
							    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
							  </div>
							</div>
							
							<div class="form-group">
							  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
							  <div class="col-lg-10">
							    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
							  </div>
							</div>

							<div class="form-group">
							  <label for="inputPasswordRepeat" class="col-lg-2 control-label">Repeat password</label>
							  <div class="col-lg-10">
							    <input type="password" class="form-control" id="inputPasswordRepeat" placeholder="Repeat password">
							  </div>
							</div>
							

							<div class="form-group">
							  <label class="col-lg-2 control-label">Sex</label>
							  <div class="col-lg-10">
							    <div class="radio">
							      <label>
							        <input type="radio" name="optionsRadios" id="optionsRadios1" value="male" checked="">
							        Male
							      </label>
							    </div>
							    <div class="radio">
							      <label>
							        <input type="radio" name="optionsRadios" id="optionsRadios2" value="female">
							        Female
							      </label>
							    </div>
							  </div>
							</div>
							<div class="form-group">
							  <label for="country" class="col-lg-2 control-label">Country</label>
							  <div class="col-lg-10">
							    <select class="form-control" id="country">
							      <option>America</option>
							      <option>Russia</option>
							      <option>Slovenia</option>
							      <option>Germany</option>
							      <option>Sweden</option>
							    </select>
							  </div>
							</div>
							<div class="form-group">
							  <div class="col-lg-10 col-lg-offset-2">
							    <button type="reset" class="btn btn-default">Cancel</button>
							    <button type="submit" class="btn btn-primary">Submit</button>
							  </div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
	    </div>
	</body>
</html>
